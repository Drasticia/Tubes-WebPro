<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(#290b50, white);
            color: #333;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background-image: linear-gradient(#290b50, white);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #585858;
        }
        #header {
            text-align: center;
            color: black;
        }
        #search-bar {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background-color: #f5f6f7;
            font-size: 16px;
            outline: none;
        }
        #trending-topics {
            margin-top: 20px;
            color: black;
        }
        #topics-list {
            list-style-type: none;
            padding: 0;
        }
        .topic {
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            background-color: #f5f6f7;
        }
        .topic-title {
            font-weight: bold;
            font-size: 18px;
        }
        .topic-tweets {
            font-size: 16px;
        }
        #random-forum {
            margin-top: 20px;
            color: black;
        }
        .forum {
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 12px 0;
            background-color: #f5f6f7;
        }
        .forum-title {
            font-weight: bold;
            font-size: 18px;
        }
        .forum-description {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Explore</h1>
            <input id="search-bar" type="text" placeholder="Cari topik...">
        </div>
        <div id="trending-topics">
            <h2>Topik Tren</h2>
            <ul id="topics-list">
                <li class="topic">
                    <div class="topic-title">Topik 1</div>
                    <div class="topic-tweets">Tweets: 1000</div>
                </li>
                <li class="topic">
                    <div class="topic-title">Topik 2</div>
                    <div class="topic-tweets">Tweets: 750</div>
                </li>
                <li class="topic">
                    <div class="topic-title">Topik 3</div>
                    <div class="topic-tweets">Tweets: 500</div>
                </li>
            </ul>
        </div>
        <div id="random-forum">
            <h2>Forum Acak</h2>
            <div class="forum">
                <div class="forum-title">Judul Forum 1</div>
                <div class="forum-description">Deskripsi forum yang berisi pembicaraan acak.</div>
            </div>
            <div class="forum">
                <div class="forum-title">Judul Forum 2</div>
                <div class="forum-description">Deskripsi forum lainnya dengan konten acak.</div>
            </div>
        </div>
    </div>
</body>
</html>
